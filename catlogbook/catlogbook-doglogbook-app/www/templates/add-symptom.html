<ion-view class="view-add-treatment" view-title="{{ 'AddSymtomTitle' | translate }}">



<ion-header-bar class='bar-positive'>

  <div class="buttons">
    <button class="button button-clear ion-close-round" 
            ng-click="vm.closeModal()">
    </button>
  </div>

</ion-header-bar>

<ion-content scroll="true" class="has-header extra-padding">
  
  <form name='form_login' novalidate>
  <div class="list">


   <label class="item item-text-wrap item-input item-stacked-label"
          modal-select="" 
          has-search="true"
          modal-title="{{ 'AddSymtomSelectSymptom' | translate }}"
          cancel-search-button="{{ 'CommonClear' | translate }}"
          cancel-button="{{ 'CommonCancel' | translate }}"
          reset-button="{{ 'CommonReset' | translate }}"
          ng-model="vm.formData.symptomType" 
          options="vm.symptomTypes">
      <span class="input-label requiredField">
          {{ 'AddSymtomSymptomType' | translate }}*
      </span>
      <p>
        {{ vm.formData.symptomType.name }} 
      </p>
      <div class="option">
         <h2>
          {{option.name}}
         </h2>
      </div>
   </label>

   <label class="item item-input item-select">
      <span class="input-label requiredField">
          {{ 'AddSymtomSymptomFrequency' | translate }}*
      </span>
      <select ng-model="vm.formData.symptomFrequency"
              ng-options="frecuency as frecuency.name for frecuency in vm.symptomFrequencies track by frecuency.id" 
              required>
        <option value='' translate="CommonSelect"></option>
      </select>
    </label>

    <label class="item item-input item-stacked-label">
      <span class="input-label" 
            translate="AddSymtomComment">
      </span>
      <input ng-model="vm.formData.comment" type="text">
    </label>

    <div class="row">
        <div class="col">
            <button ui-sref="app.home"
                    class="button button-block button-outline">
              {{ 'CommonCancel' | translate }}
            </button>
        </div>
        <div class="col">
            <button ng-click="vm.save(vm.formData)"
                    ng-disabled='form_login.$invalid'
                    class="button button-block button-assertive">
              {{ 'CommonSave' | translate }}
            </button>
        </div>
    </div>

  </div>
</form>

</ion-content>

</ion-view>
