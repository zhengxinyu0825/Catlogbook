<ion-view class="view-pet-home" view-title="{{ 'PetHomeTitle' | translate }}">
  
<ion-header-bar class='bar-positive'>

  <div class="buttons">
    <button class="button button-clear ion-close-round" 
            ng-click="vm.closeModal()">
    </button>
  </div>

</ion-header-bar>

<div class="bar bar-subheader">
    <h4>{{vm.selectedPet.name}}</h4>
</div>

<ion-content scroll="true"
             class="padding has-subheader">

    <img  class='pet-avatar'
        ng-src='{{vm.selectedPet.photoLink}}'
        default-src="img/pet-avatar.svg"/>

    <section class="extra-padding">
      
      <button class="button button-block button-assertive icon-right" 
              ng-click="vm.openProfile()">
        {{ 'PetHomeMenuProfile' | translate }}
      </button>

      <button class="button button-block button-assertive icon-right"    
              ng-click="vm.openInitialActivityRate()">
        {{ 'PetHomeMenuInitialActivitiesRating' | translate }}
      </button>

    </section>

  </div>
  

  </ion-content>
</ion-view>
